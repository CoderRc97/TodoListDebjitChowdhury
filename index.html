<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Debjit Chowdhury</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>TODO LIST</h1>
        </header>
        <!-- Taking Input for the list -->
        <div class="input-section">
            <input type="text" placeholder="Type your todo list" class="todo-input"/>
            <button class="todo-button"><i class="fas fa-plus fa-square" ></i></button>
        </div>
        <!--this is the dynamic part which will contain all the todo items-->
       <div class="todo-container">
        <ul class="todo-list"></ul>
       </div> 
       <!-- total task count -->
    <div class="footer">
        <div class="remaining-task">
            <p>Total Tasks: <span id="r-count">0</span></p>
        </div>
    </div>
     
    </div>
    <!-- Javascript -->
    <script src="todo.js"></script>
</body>
</html>
